<dom-module id="product-table">
  <style>
    :host {
      display: block;
    }

    #product-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 3px;
      border: 1px solid #e5e5e5;
    }

    #product-table thead th {
      padding: 0 24px;
      line-height: 56px;
      font-size: 12px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.54);
    }

    #product-table td,
    #product-table th {
      padding: 12px 24px;
    }

    #product-table td.tags {
      font-size: 11px;
      line-height: 16px;
      font-weight: 400;
    }

    #product-table th {
      @apply(--paper-font-body1);
      color: var(--secondary-text-color);
      text-align: left;
      border-bottom: 1px solid;
      border-bottom-color: #e5e5e5;
    }

    #product-table tbody tr {
      cursor: pointer;
      overflow: hidden;
      height: 48px;
    }

    #product-table tbody tr:first-child {
      margin-top: 8px;
    }

    #product-table element-action-menu::shadow iron-icon {
      color: #e0e0e0;
      margin: 0 4px;
      width: 18px;
      height: 18px;
    }

    #product-table tr:hover element-action-menu::shadow iron-icon,
    #product-table:focus element-action-menu::shadow iron-icon,
    #product-table element-action-menu::shadow a:focus iron-icon {
      color: #616161;
    }

    #product-table .description {
      overflow: hidden;
      color: #606060;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 400px;
    }

    #product-table tbody tr:hover {
      background: #fafafa;
    }

    #product-table a {
      font-weight: bold;
    }

    #product-table a,
    #product-tableiron-icon {
      cursor: pointer;
    }

    [size=xs] #product-table.description {
      display: none;
    }

    #product-table .name {
      white-space: nowrap;
      font-weight: 400;
      font-size: 13px;
    }

    #product-table .description {
      color: var(--secondary-text-color);
      line-height: 24px;
    }
  </style>

  <template>
    <table id="product-table">
      <thead>
        <tr>
          <th class="name">Name</th>
          <th class="description">Description</th>
          <th class="tags">Tags</th>
          <th class="actions">Action</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="[[elements]]">
          <tr on-tap="nav" target$="[[item.name]]" tabindex="0">
            <td class="name" width="100">[[item.name]]</td>
            <td class="description relative">[[item.description]]</td>
            <td class="tags">
              <template is="dom-repeat" items="[[item.tags]]">
                <tag-link name="[[item]]" on-tap="tagTapped"></tag-link>
                <span>,</span>
              </template>
            </td>
            <td class="actions">
              <element-action-menu element="[[item.name]]" icons-only></element-action-menu>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
  <script>
    Polymer({
      is: 'product-table',
      properties: {
        elements: Array
      },
      tagTapped: function(e) {
        e.preventDefault();
        e.stopPropagation();
        this.fire('tag-selected', {
          name: e.currentTarget.name
        });
      },
      nav: function(e, detail) {
        var target = e.target;
        while (target && target !== e.currentTarget) {
          if (target.href && target.href.indexOf('//') >= 0) {
            return true;
          }
          target = target.parentNode;
        }

        e.stopPropagation();
        e.preventDefault();

        var se = detail.sourceEvent || {};
        var url = "/elements/" + e.currentTarget.getAttribute('target');
        if (se.ctrlKey || se.metaKey) {
          window.open(url);
        } else {
          this.fire('nav', {
            url: url
          });
        }
      },
      _elementLink: function(name) {
        return "/elements/" + name;
      }
    });
  </script>
</dom-module>
