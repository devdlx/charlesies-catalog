<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../catalog-data/catalog-data.html">
<link rel="import" href="../package-tile/package-tile.html">
<link rel="import" href="../guide-card/guide-card.html">
<link rel="import" href="../cart-icon/cart-icon.html">

<dom-module id="page-packages">
  <link rel="import" type="css" href="page-packages.css">
  <template>

    <catalog-data app="charlesiesbeta" fbc="{{packages}}" collection="packages"></catalog-data>



    <catalog-data posts="{{posts}}" blogid="8038113399974572777"></catalog-data>

    <paper-header-panel mode="seamed" class="fit">
      <paper-toolbar class="paper-header">
        <app-logo full class="flex"></app-logo>
        <app-bar class="horizontal layout center end-justified" query="{{q}}"></app-bar>
        <cart-icon></cart-icon>
      </paper-toolbar>

      <div class="content fit">
        <div class="packages layout horizontal wrap">
          <template is="dom-repeat" items="[[packages]]">
            <a href$="[[_packageLink(item.name)]]" is="app-link" class="package flex-none">
              <package-tile item$="[[item]]"></package-tile>
            </a>
          </template>
        </div>

        <div id="guides-container">
          <h3>Element Guides</h3>
          <div id="guide-list" class="horizontal layout wrap">
            <template is="dom-repeat" items="[[posts.items]]">
              <a href$="[[_link('blog/post', item.id)]]" is="app-link">
                <guide-card item="[[item]]"></guide-card>
              </a>
            </template>
            <div id="coming-soon">More guides coming soon, stay tuned!</div>
          </div>
        </div>
      </div>
    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'page-packages',
    enableCustomStyleProperties: true,
    properties: {
      q: {
        type: String,
        notify: true
      },
      posts: {
        type: Object
      }
    },
    attached: function() {
      // reset page title since this is the default page
      this.fire('page-meta', {
        title: null
      });
    },
    observers: [
      'search(q)',
      //'newposts(posts)'
      'newposts(packages)'
    ],
    newposts: function(e) {
      // console.log('newposts', e.items[0].title);
      console.log('newpost', e);
    },
    search: function(q) {
      if (q || this.q) {
        this.router.go('/browse?q=' + (q || this.q));
      }
    },
    _link: function() {
      return "/" + Array.prototype.slice.call(arguments).join("/");
    },
    _packageLink: function(item) {
      //console.log(item);
      return "/browse?package=" + item;
    },
    guideSelect: function(e) {
      this.router.go('/guides/' + e.currentTarget.guide);
    }
  });
</script>
