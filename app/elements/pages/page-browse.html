<dom-module id="page-browse">
  <link rel="import" type="css" href="page-browse.css">
  <template>
    <catalog-data products="{{products}}" categories="{{categories}}"></catalog-data>
    <catalog-package name="[[category]]" data="{{categoryInfo}}"></catalog-package>
    <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe>
      <app-sidebar drawer>
        <paper-toolbar>
          <app-logo class="flex" tabindex="1"></app-logo>
          <app-bar class="horizontal layout center end-justified" no-search></app-bar>
        </paper-toolbar>
        <div id="search" class="layout horizontal center">
          <iron-icon icon="search"></iron-icon>
          <input id="query" type="search" autocomplete="off" value="{{q::keyup}}" placeholder="Search Products" class="flex" on-search="onSearch">
        </div>
        <div class="content">
          <div id="package-tag" hidden$="[[!tag]]">
            <span>[[tag]]</span>
            <iron-icon icon="clear" on-tap="clearTag"></iron-icon>
          </div>
          <div id="package-list">
            <nav>
              <a class="menu-item" is="app-link" href="/browse?category=" active$="[[_isEqual(category,'')]]" tabindex="1">
                <div class="layout horizontal center">
                  <div class="all-symbol" aria-hidden="true">
                    <iron-icon icon="apps"></iron-icon>
                  </div>
                  <span class="title flex">All Products</span>
                </div>
              </a>

              <template is="dom-repeat" items="[[categories]]" as="category">
                <div class="menu-section">
                  <h5 class="menu-header flex">{{category.name}}</h5>
                  <div>
                    <template is="dom-repeat" items="[[category.items]]">
                      <a class="menu-item" is="app-link" href$="[[_categoryLink(item.url)]]" active$="[[_isEqual(category,item.name)]]" tabindex="1">
                        <div class="layout horizontal center">
                          <package-symbol aria-hidden="true" category="{{item}}"></package-symbol>
                          <span class="title flex">[[item.name]]</span>
                        </div>
                      </a>
                    </template>
                  </div>
                </div>
              </template>

            </nav>
          </div>
          <div hidden$="[[!tag]]" id="current-tag" class="horizontal layout center">
            <b>Tag:</b> <span class="flex">[[tag]]</span>
            <iron-icon icon="clear" on-tap="clearTag"></iron-icon>
          </div>
        </div>
      </app-sidebar>
      <paper-header-panel id="container" mode="[[_getMode(narrowMode)]]" view$="[[_actualView(view)]]" main>
        <div class="paper-header">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <h2 class="flex">[[pageTitle]]</h2>
          <!-- <paper-icon-button class="toggleViewButton" icon="[[viewIcon]]" on-tap="toggleView" hidden$="[[_forceCards]]"></paper-icon-button> -->
          <cart-icon class="cartButton" id="cart-toggle" icon="stars" on-tap="cartOpen"></cart-icon>
        </div>
        <div id="content">
          <div id="package-heading" hidden$="[[!packageInfo]]">
            <div class="description">[[categoryInfo.description]]</div>
          </div>

          <!-- <template is="dom-if" if="[[_stampCards(view)]]" restamp>
            <element-table-cards id="element-cards" products="[[_filteredProducts]]"></element-table-cards>
          </template>
          <template is="dom-if" if="[[_stampTable(view)]]" restamp>
            <element-table color="[[_getColor(categoryInfo)]]" products="[[_filteredProducts]]" on-tag-selected="updateTag"></element-table>
          </template> -->

          <item-table-cards id="product-cards" items="{{_filteredProducts}}" new-buttons="true" media-path="item.master_image.url" edit="[[user.isAdmin]]" new-collection-item="{{_newProduct}}"></item-table-cards>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>
<script type="text/javascript" src="../../bower_components/defiant/dist/defiant.min.js">
</script>
<script>
  (function() {
    var _lastNavigated = null;
    Polymer({
      is: 'page-browse',
      enableCustomStyleProperties: true,
      properties: {
        router: Object,
        pageTitle: {
          type: String
        },

        // Query Parameters
        q: {
          type: String,
          notify: true,
          value: '',
          observer: '_qChanged'
        },
        tag: {
          type: String,
          notify: true,
          value: ''
        },
        category: {
          type: String,
          notify: true,
          value: ''
        },
        view: {
          type: String,
          notify: true
        },

        tagList: {
          type: Array,
          computed: 'arrayParam(tag)',
          value: function() {
            return [];
          }
        },
        categoryList: {
          type: Array,
          computed: 'arrayParam(category)',
          value: function() {
            return [];
          }
        },

        viewIcon: {
          type: String,
          computed: 'computeViewIcon(view)',
          value: 'view-module'
        },
        categories: Array,
        categoryInfo: {
          type: Object,
          value: {}
        },
        products: Array,

        _filteredProducts: Array,
        _productCount: Number,
        _forceCards: {
          type: Boolean
        },
      },
      observers: [
        'updateURL(q,category, tag, view, products)',
        'updateMeta(category, categoryInfo)',
        'scrollToTop(category)',
        // 'check(products)'
      ],
      listeners: {
        'update-params': '_handleParamsUpdate'
      },

      check: function(obj) {
        console.log('page-browse');
        console.log('checking obj: ', obj);
      },

      ready: function() {
        this.view = 'cards';
        //this.view = this._forceCards ? 'cards' : 'table';
      },

      filter: function(product) {

        // if (this.q && this.q.length && product.name.indexOf(this.q) < 0) {
        //   return false;
        // }

        if (this.q && this.q.length) {
          res = JSON.search(product, "//*[contains(text(),'" + this.q + "')]");
          // console.log(res);
          if (!res.length) {
            // console.log(false);
            return false;
          } else {
            return true;
          }
        }

        if (this.categoryList.length && product.category) {
          // console.log(this.category);
          res = JSON.search(product, "//category[cleanText='" + this.category + "']");
          // console.log(res);
          if (!res.length) {
            return false;
          }
        }


        if (this.tagList.length) {
          console.log(this.tagList);
          res = JSON.search(product, "//category[cleanText='" + this.category + "']");
          console.log(res);
          if (!res.length) {
            return false;
          }
        }

        // console.log(this.categoryList.indexOf(product.category.cleanText));
        // if (this.categoryList.length && product.category && this.categoryList.indexOf(product.category.cleanText) < 0) {
        //   return false;
        // }

        // if (this.tagList.length) {
        //   var match = false;
        //   for (var i = 0; i < this.tagList.length; i++) {
        //     if (product.tags.join(' ').indexOf(this.tagList[i]) >= 0) match = true;
        //   }
        //   if (!match) return false;
        // }

        return true;
      },

      updateTag: function(e, detail) {
        e.stopPropagation();
        e.preventDefault();
        var newTag = detail.name;
        var t = this.tagList.slice(0);
        if (t.indexOf(newTag) < 0) t.push(newTag);
        this.tag = t.join(',');
      },
      clearTag: function() {
        this.tag = null;
      },
      updatePackage: function(e) {
        e.stopPropagation();
        e.preventDefault();
        var newPkg = e.currentTarget.name;
        var p = this.categoryList.slice(0);
        if (p.indexOf(newPkg) < 0) p.push(newPkg);
        this.category = p.join(',');
      },
      clearPackage: function() {
        this.category = null;
      },
      togglePackages: function() {
        if (this.category) {
          this.prevPackage = this.category;
          this.clearPackage();
        } else {
          this.category = this.prevPackage;
        }
      },
      _parseQueryString: function() {
        var query = window.location.search.substring(1);
        var params = query.split('&');
        var results = [];
        for (var i = 0; i < params.length; i++) {
          var pair = params[i].split('=');
          results[pair[0]] = pair[1];
        }
        return results;
      },
      _buildQueryString: function() {
        var out = [];
        if (this.q && this.q.length > 1) {
          out.push("q=" + this.q);
          return out.join("&");
        }
        if (this.tag && this.tag.length) {
          out.push("tag=" + this.tag);
          return out.join("&");;
        }
        if (this.category && this.category.length) {
          out.push("category=" + this.category);
          return out.join("&");;
        }
        // if (this.view !== 'table') out.push("view=" + this.view);

        return out.join("&");
      },
      _handleParamsUpdate: function(_, params) {
        for (var key in params) {
          this[key] = params[key];
        }
      },
      _categoryLink: function(url) {
        return url;
      },
      _qChanged: function(q) {
        if (q) {
          this.async(function() {
            this.$.query.focus();
            // make sure to force the cursor to the end of the
            // input. Only an issue in Firefox.
            this.$.query.setSelectionRange(q.length, q.length);
          });
        }
      },
      updateURL: function(q, categoryName, categoryInfo, tag, view) {
        var qs = this._buildQueryString();
        if (qs !== _lastNavigated && this.router) {
          _lastNavigated = qs;
          this.router.go('/browse' + (qs.length ? '?' + qs : ''), {
            replace: true
          });
        }
        this.updateMeta(categoryName, this.categoryInfo);

        if (this.products) {
          this._filteredProducts = this.products.filter(this.filter.bind(this));
          this._productCount = this._filteredProducts.length;
        }
        this.scrollToTop();
      },
      updateMeta: function(categoryName, categoryInfo) {
        if (this.q && this.q.length) {
          var t = "'" + this.q + "' ";
          t += (categoryInfo && categoryInfo.name) ? categoryInfo.name : "Products";
          this.pageTitle = t;
        } else if (categoryInfo && categoryInfo.name) {
          this.pageTitle = categoryInfo.name;
        } else if (this.tagList.length) {
          this.pageTitle = "Products Tagged '" + this.tagList.join("' or '") + "'";
        } else {
          this.pageTitle = "All Products";
        }

        this.fire('page-meta', {
          title: this.pageTitle
        });
        this.$.drawerPanel.closeDrawer();
      },
      toggleView: function() {
        if (this.view === 'table') {
          this.view = 'cards';
        } else {
          this.view = 'table';
        }
      },
      computeViewIcon: function(view) {
        if (view === 'table') {
          return 'view-module';
        } else {
          return 'view-list';
        }
      },
      arrayParam: function(param) {
        if (!param || !param.length) {
          return [];
        }
        return param.toString().split(',');
      },
      cartOpen: function(e) {
        this.fire('cart-open');
      },
      onSearch: function(e) {
        // when a user clicks on the (x) button we need to be sure to
        // clear the query
        this.q = this.$.query.value;
      },
      scrollToTop: function() {
        this.$.container.scroller.scrollTop = 0;
      },
      _stampCards: function(view) {
        return view === 'cards';
      },
      _stampTable: function(view) {
        return view === 'table';
      },
      closeDrawer: function() {
        this.$.drawerPanel.closeDrawer();
      },
      _actualView: function(view, force) {
        return force ? 'cards' : view;
      },
      _isEqual: function(a, b) {
        return a === b;
      },
      _getColor: function() {
        return this.categoryInfo && this.categoryInfo.color ? this.categoryInfo.color : '';
      },

      _getMode: function(narrow) {
        return narrow ? 'waterfall' : 'scroll';
      }
    });
  })();
</script>
