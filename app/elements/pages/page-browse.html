<dom-module id="page-browse">
  <style media="screen" is="custom-style">
    :host {
      background: #fafafa;
    }

    a {
      color: black;
      text-decoration: none;
    }
    /*#container {
  background: #fafafa;
}*/

    .paper-header [paper-drawer-toggle] {
      margin-left: 10px;
    }

    .paper-header {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .paper-header h2 {
      margin-left: 20px;
      @apply(--layout-flex);
    }

    .paper-header .toggleViewButton {
      --paper-icon-button-ink-color: transparent;
    }

    .paper-header .cartButton {
      margin-right: 10px;
    }

    #content {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0 10px;
    }

    app-bar .menu-icon {
      margin-right: 15px;
    }

    .elements-title h2 {
      @apply(--paper-font-title);
      color: #424242;
    }

    .elements-title iron-icon,
    .elements-title cart-icon {
      cursor: pointer;
      margin-left: 16px;
    }

    .elements-title > [paper-drawer-toggle] {
      margin: 0 16px 0 0;
    }

    #package-heading .description {
      font-size: 16px;
      color: var(--paper-grey-600);
    }

    #element-cards,
    element-table,
    .elements-title,
    #package-heading {
      max-width: 920px;
      margin: 20px auto;
    }

    #package-heading {
      margin: 0px auto 16px;
    }

    [size=xs] > * {
      display: none;
    }

    responsive-element[size=xs].layout {
      -ms-flex-direction: column;
      -webkit-flex-direction: column;
      flex-direction: column;
    }

    [size=xs] app-sidebar {
      min-width: 100%;
      height: auto;
    }

    [size=xs] app-sidebar paper-toolbar /deep/ #topBar {
      padding: 0 16px;
    }

    app-sidebar paper-toolbar {
      --paper-toolbar-background: white;
      --paper-toolbar: {
        box-sizing: border-box;
      }
    }

    #package-tag {
      display: none;
    }

    #package-info {
      position: relative;
    }

    #package-header {
      position: relative;
      padding: 16px 24px 0 24px;
      overflow: hidden;
    }

    #package-header iron-icon {
      cursor: pointer;
    }

    #package-header package-symbol {
      display: inline-block;
      margin: 0;
      transform: translate(-50px, 0);
      opacity: 0;
      transition: var(--material-curve-320);
    }

    #package-title {
      @apply(--paper-font-title);
      margin: 0 0 20px;
      transform: translate(-50px, 0);
      opacity: 0;
      transition: var(--material-curve-320);
    }

    #package-tagline {
      margin: 0;
      padding-right: 80px;
      transform: translate(-50px, 0);
      opacity: 0;
      transition: var(--material-curve-320);
      font-size: 13px;
      line-height: 20px;
    }

    #package-version {
      position: absolute;
      top: 24px;
      right: 16px;
      transform: translate(50px, 0);
      opacity: 0;
      transition: var(--material-curve-320);
    }

    #package-desc {
      margin: 0;
    }

    [size=xs] #package-title {
      margin-bottom: 0;
    }

    [size=xs] #package-tagline {
      display: none;
    }

    [size=xs] #package-tagline {
      margin-top: 0;
    }

    [view=cards] element-table {
      display: none;
    }

    [view=table] #element-cards {
      display: none;
    }
  </style>
  <template>
    <catalog-user id="catalogUser" user="{{user}}" loggedin="{{loggedin}}"></catalog-user>
    <catalog-data products="{{products}}" categories="{{categories}}"></catalog-data>
    <catalog-category categoryname="[[category]]" category="{{categoryInfo}}"></catalog-category>
    <!-- <catalog-category categoryname="{{category}}" category="{{categoryInfo}}"></catalog-category> -->
    <paper-drawer-panel id="drawerPanel" responsive-width="900px" narrow="{{narrowMode}}" drawer-width="272px" disable-edge-swipe>
      <app-sidebar drawer></app-sidebar>
      <paper-header-panel id="container" mode="[[_getMode(narrowMode)]]" view$="[[_actualView(view)]]" main>
        <!-- <div class="paper-header">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <app-logo class="flex" tabindex="1" full="false"></app-logo>
          <h2 class="flex">[[pageTitle]]</h2>
          <paper-icon-button class="toggleViewButton" icon="[[viewIcon]]" on-tap="toggleView" hidden$="[[_forceCards]]"></paper-icon-button>
          <cart-icon class="cartButton" id="cart-toggle" icon="stars" on-tap="cartOpen"></cart-icon>
        </div> -->

        <paper-toolbar id="pageToolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <!-- <paper-icon-button icon="arrow-back" id="navBackButton" on-tap="_tapNavBackButton"></paper-icon-button> -->
          <app-logo class="flex" tabindex="1" hidden$="{{!narrowMode}}"></app-logo>

          <h2 class="flex">[[pageTitle]]</h2>

          <span class="flex"></span>
          <app-bar id="search" class="horizontal layout center end-justified" query="{{q}}"></app-bar>
          <!-- #q -->


          <paper-menu-button vertical-align="top" horizontal-align="right">

            <template is="dom-if" if="[[!user.loggedin]]" restamp="true">
              <paper-icon-button icon="social:person" class="dropdown-trigger" alt="menu"></paper-icon-button>
            </template>
            <template is="dom-if" if="[[user.loggedin]]" restamp="true">
              <paper-icon-button src="{{user.profileImageURL}}" class="dropdown-trigger" alt="menu"></paper-icon-button>
            </template>

            <paper-menu class="dropdown-content">
              <paper-item hidden={{!user.loggedin}} link="/account" on-tap="_tapNav">[[user.displayName]]</paper-item>
              <paper-item hidden={{!user.loggedin}} on-tap="_tapLogout">logout</paper-item>
              <paper-item hidden={{user.loggedin}} link="/login" on-tap="_tapLogin">login</paper-item>
            </paper-menu>
          </paper-menu-button>
          <!-- <paper-icon-button class="toggleViewButton" icon="[[viewIcon]]" on-tap="toggleView" hidden$="[[_forceCards]]"></paper-icon-button> -->
          <cart-icon class="cartButton" id="cart-toggle" icon="stars" on-tap="cartOpen"></cart-icon>
        </paper-toolbar>



        <div id="content">
          <div id="package-heading" hidden$="[[!categoryInfo]]">
            <div class="description">[[categoryInfo.description]]</div>
          </div>

          <!-- <template is="dom-if" if="[[_stampCards(view)]]" restamp>
            <element-table-cards id="element-cards" products="[[_filteredProducts]]"></element-table-cards>
          </template>
          <template is="dom-if" if="[[_stampTable(view)]]" restamp>
            <element-table color="[[_getColor(categoryInfo)]]" products="[[_filteredProducts]]" on-tag-selected="updateTag"></element-table>
          </template> -->

          <item-table-cards id="product-cards" items="{{_filteredProducts}}" new-buttons="true" media-pathFFFF="item.master_image.url" media-url="{{item.master_image.url}}" edit="[[user.isAdmin]]" new-collection-item="{{_newProduct}}"></item-table-cards>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>
<script type="text/javascript" src="../../bower_components/defiant/dist/defiant.min.js"></script>
<script>
  (function() {
    var _lastNavigated = null;

    Polymer({
      is: 'page-browse',
      enableCustomStyleProperties: true,
      properties: {
        router: Object,
        pageTitle: {
          type: String
        },

        // Query Parameters
        q: {
          type: String,
          notify: true,
          value: '',
          observer: '_qChanged'
        },
        tag: {
          type: String,
          notify: true,
          value: ''
        },
        category: {
          type: String,
          notify: true,
          value: ''
        },
        view: {
          type: String,
          notify: true
        },


        viewIcon: {
          type: String,
          computed: 'computeViewIcon(view)',
          value: 'view-module'
        },
        categories: Array,
        categoryInfo: {
          type: Object,
          value: {}
        },
        products: Array,

        _filteredProducts: Array,
        _productCount: Number,
        _forceCards: {
          type: Boolean
        },

        tagList: {
          type: Array,
          computed: 'arrayParam(tag)',
          value: function() {
            return [];
          }
        },

      },
      observers: [
        // 'updateURL(q,category, tag, view, products)',
        'updateURL(q,category, tag, view, products, categoryInfo)',
        'scrollToTop(category)',
        // 'check(products)'
      ],
      listeners: {
        'update-params': '_handleParamsUpdate'
      },

      check: function(obj) {
        console.log('page-browse');
        console.log('checking obj: ', obj);
      },

      ready: function() {
        this.view = 'cards';
        //this.view = this._forceCards ? 'cards' : 'table';
      },

      _computeHeader: function(category) {
        return category.name === 'home' ? false : true;
      },

      filter: function(product) {
        // console.log(product);

        // if (this.q && this.q.length && product.name.indexOf(this.q) < 0) {
        //   return false;
        // }

        if (this.q && this.q.length) {
          res = JSON.search(product, "//*[contains(text(),'" + this.q + "')]");
          // console.log(res);
          if (!res.length) {
            // console.log(false);
            return false;
          } else {
            return true;
          }
        }

        if (this.category.length && product.category) {
          return this.category === product.category.cleanText;
          // res = JSON.search(product, "//category[cleanText='" + this.category + "']");
          // console.log(res.length);
          // if (res.length) {
          //   return true;
          // }
        }


        if (this.tagList.length) {
          console.log(this.tagList);
          res = JSON.search(product, "//category[cleanText='" + this.category + "']");
          console.log(res);
          if (!res.length) {
            return false;
          }
        }

        // console.log(this.categoryList.indexOf(product.category.cleanText));
        // if (this.categoryList.length && product.category && this.categoryList.indexOf(product.category.cleanText) < 0) {
        //   return false;
        // }

        // if (this.tagList.length) {
        //   var match = false;
        //   for (var i = 0; i < this.tagList.length; i++) {
        //     if (product.tags.join(' ').indexOf(this.tagList[i]) >= 0) match = true;
        //   }
        //   if (!match) return false;
        // }

        return true;
      },

      updateTag: function(e, detail) {
        e.stopPropagation();
        e.preventDefault();
        var newTag = detail.name;
        var t = this.tagList.slice(0);
        if (t.indexOf(newTag) < 0) t.push(newTag);
        this.tag = t.join(',');
      },
      clearTag: function() {
        this.tag = null;
      },
      updatePackage: function(e) {
        e.stopPropagation();
        e.preventDefault();
        var newPkg = e.currentTarget.name;
        // var p = this.categoryList.slice(0);
        // if (p.indexOf(newPkg) < 0) p.push(newPkg);
        // this.category = p.join(',');
      },
      clearPackage: function() {
        this.category = null;
      },
      togglePackages: function() {
        if (this.category) {
          this.prevPackage = this.category;
          this.clearPackage();
        } else {
          this.category = this.prevPackage;
        }
      },
      _parseQueryString: function() {
        var query = window.location.search.substring(1);
        var params = query.split('&');
        var results = [];
        for (var i = 0; i < params.length; i++) {
          var pair = params[i].split('=');
          results[pair[0]] = pair[1];
        }
        return results;
      },
      _buildQueryString: function() {
        var out = [];
        if (this.q && this.q.length) {
          out.push("q=" + this.q);
          return out.join("&");
        }
        if (this.tag && this.tag.length) {
          out.push("tag=" + this.tag);
          return out.join("&");
        }
        if (this.category && this.category.length) {
          out.push("category=" + this.category);
          return out.join("&");
        }
        // if (this.view !== 'table') out.push("view=" + this.view);

        return out.join("&");
      },
      _handleParamsUpdate: function(_, params) {
        for (var key in params) {
          this[key] = params[key];
        }
      },
      _categoryLink: function(url) {
        return url;
      },
      _qChanged: function(q) {
        console.log(q);
        if (q.length) {
          this.async(function() {
            this.$.search.focus();
            // make sure to force the cursor to the end of the
            // input. Only an issue in Firefox.
            // this.$.query.setSelectionRange(q.length, q.length);
          });
        }
      },
      updateURL: function(q, categoryName, tag, view, products, categoryInfo) {
        var qs = this._buildQueryString();
        if (qs !== _lastNavigated && this.router) {
          _lastNavigated = qs;
          this.router.go('/browse' + (qs.length ? '?' + qs : ''), {
            replace: true
          });
        }

        if (q && q.length) {

          this.async(function() {
            this.$.search.updateSearchDisplay(true);
            // make sure to force the cursor to the end of the
            // input. Only an issue in Firefox.
            // this.$.query.setSelectionRange(q.length, q.length);
          });
          this.pageTitle = "Search '" + this.q + "'";
          // var t = "'" + this.q + "' ";
          // t += (categoryInfo && categoryInfo.name) ? categoryInfo.name : "";
          // this.pageTitle = t;
        } else if (categoryInfo && categoryName && categoryName.length) {
          if (categoryInfo.name) {
            this.pageTitle = categoryInfo.name;
          } else {
            this.pageTitle = categoryName;
          }

        } else if (tag.length) {
          console.log(tag);
          this.pageTitle = "Tagged '" + this.tagList.join("' or '") + "'";
        } else {
          this.pageTitle = "All Products";
        }


        if (this.products) {
          this._filteredProducts = this.products.filter(this.filter.bind(this));
          this._productCount = this._filteredProducts.length;
        }

        this.fire('page-meta', {
          title: this.pageTitle
        });
        this.$.drawerPanel.closeDrawer();

        this.scrollToTop();
      },

      toggleView: function() {
        if (this.view === 'table') {
          this.view = 'cards';
        } else {
          this.view = 'table';
        }
      },
      computeViewIcon: function(view) {
        if (view === 'table') {
          return 'view-module';
        } else {
          return 'view-list';
        }
      },
      arrayParam: function(param) {
        if (!param || !param.length) {
          return [];
        }
        return param.toString().split(',');
      },
      cartOpen: function(e) {
        this.fire('cart-open');
      },
      onSearch: function(e) {
        // when a user clicks on the (x) button we need to be sure to
        // clear the query
        this.q = this.$.query.value;
      },
      scrollToTop: function() {
        this.$.container.scroller.scrollTop = 0;
      },
      _stampCards: function(view) {
        return view === 'cards';
      },
      _stampTable: function(view) {
        return view === 'table';
      },
      closeDrawer: function() {
        this.$.drawerPanel.closeDrawer();
      },
      _actualView: function(view, force) {
        return force ? 'cards' : view;
      },
      _isEqual: function(a, b) {
        return a === b;
      },
      _getColor: function() {
        return this.categoryInfo && this.categoryInfo.color ? this.categoryInfo.color : '';
      },

      _getMode: function(narrow) {
        return narrow ? 'waterfall' : 'scroll';
      }
    });
  })();
</script>
