<dom-module id="page-account">
  <template>

    <style media="screen" is="custom-style">
      :host {
        display: block;
      }

      paper-material {
        padding-top: 8px;
        padding-bottom: 16px;
        background-color: white;
        overflow: hidden;
      }

      paper-toolbar {
        --paper-toolbar-background: white;
      }

      .user {
        padding-top: 26px;
      }

      .body {
        padding: 16px;
      }

      .profile .userIcon {
        border-radius: 50%;
        width: 100px;
        height: 100px;
      }

      .info {
        margin: 8px;
        /*padding: 16px 16px 32px 16px;*/
        padding-left: 8px;
        text-align: center;
      }

      .headerIcon {
        position: absolute;
        width: 86px;
        height: 85px;
        right: -38px;
        bottom: -16px;
        color: rgba(0, 0, 0, 0.05);
        transform: rotateY( 180deg);
      }

      .cc_type {
        height: 100%;
        width: 70px;
      }

      .cc_end {
        height: 100%;
        font-size: 26px;
        line-height: 42px;
      }

      .margin-right-16 {
        margin-right: 16px;
      }

      .address {
        /*background-image: url('http://maps.google.com/maps/api/staticmap?center=5353+Cleveland+Ave+Columbus+Ohio+43231&zoom=15&amp&size=300x100');*/
        background-repeat: no-repeat;
        background-size: cover;
      }

      .line1 {
        font-size: 18px;
      }

      .card {
        padding-bottom: 16px
      }
    </style>

    <catalog-user id="catalogUser" loggedin="{{loggedin}}" wait="{{wait}}" user="{{user}}" card="{{card}}" defaultCard="{{selectedCard}}" defaultAddress="{{selectedAddress}}"></catalog-user>

    <paper-material class="profile layout vertical">

      <div class="user layout vertical center-center">

        <iron-image class="userIcon" src="[[user.profile.profileImageURL]]" alt="user image" fade sizing="cover">
        </iron-image>

        <div class="info">
          <h3>[[user.profile.displayName]]</h3>
          <span>[[user.profile.displayName]]</span>
        </div>
      </div>

    </paper-material>

    <paper-material class="address layout vertical">

      <iron-icon class="headerIcon" icon="maps:local-shipping"></iron-icon>

      <paper-toolbar>
        <div>
          Address
        </div>
        <span class="flex"></span>
        <paper-icon-button icon="editor:mode-edit" on-tap="_navAddressList"></paper-icon-button>
      </paper-toolbar>

      <paper-item>
        <paper-item-body two-line>
          <div class="line1">
            <span>[[selectedAddress.add_street]]</span>
          </div>
          <div secondary>
            <span>[[selectedAddress.add_city]]</span>,
            <span>[[selectedAddress.add_state]]</span>,
            <span>[[selectedAddress.add_zip]]</span>
          </div>
        </paper-item-body>
      </paper-item>

    </paper-material>

    <paper-material class="card layout vertical">
      <iron-icon class="headerIcon" icon="icons:credit-card"></iron-icon>
      <paper-toolbar>
        <div>
          Cards
        </div>
        <span class="flex"></span>
        <paper-icon-button icon="editor:mode-edit" on-tap="_navCardList"></paper-icon-button>

      </paper-toolbar>

      <paper-item>
        <paper-item-body>
          <div class="layout horizontal">
            <iron-icon class="cc_type margin-right-16" src$="[[_computeTypeIcon(selectedCard.cc_type)]]"></iron-icon>
            <div class="cc_end">{{selectedCard.cc_end}}</div>
          </div>
        </paper-item-body>
      </paper-item>

      </div>
    </paper-material>


  </template>

  <script>
    (function() {
      Polymer({
        is: 'page-account',
        enableCustomStyleProperties: true,
        properties: {
          email: {
            type: String,
            notify: true,
            value: ""
          },
          password: {
            type: String,
            notify: true,
            value: ""
          },
          wait: {
            type: Boolean,
            notify: true,
          },
          loggedin: {
            type: Boolean,
            notify: true
          },
          user: {
            type: Object,
            notify: true,
          },
          provider: {
            type: String,
            value: 'password'
          },

          noCard: {
            type: Boolean,
            notify: true,
          },
          noAddress: {
            type: Boolean,
            notify: true,
          },

          selectedAddress: {
            type: Object,
            notify: true,
          },

          selectedCard: {
            type: Object,
            notify: true,
          },

        },

        observers: [
          // '_checkLoggedin(loggedin, wait, user)',
          // 'newCardValue(card.*)',
          // 'newAddressValue(address.*)'
        ],

        _selectedAddress: function(selectedAddress) {
          console.log(selectedAddress);
        },

        _checkLoggedin: function(loggedin, wait, user) {
          console.log(loggedin, wait, user);

          if (!loggedin && !wait) {
            // console.log('not logged in!');
            this.fire('toast', {
              text: 'Have to be logged in to view page'
            });
            router.go('/login', {
              replace: true
            });

            return;

          }

          if (loggedin && !wait) {
            // console.log('is logged in!');
          }

        },

        _computeTypeIcon: function(type) {
          return 'bower_components/gold-cc-input/images/' + type + '.png';
        },

        newCardValue: function(card) {
          // console.log(cardRef.val());
          // console.log(card);
          if (card.length === 0) {
            this.noCard = true;
            return;
          };
          for (var i = 0; i < this.card.length; i++) {
            // console.log(this.card[i].default_card);
            if (this.card[i].default_card) {
              this.selectedCard = this.card[i];
              // console.log(this.selectedCard.cc_name);
              return;
            }
          }
        },

        newAddressValue: function(address) {
          // console.log(cardRef.val());
          // console.log(this.card);
          if (address.length === 0) {
            this.noAddress = true;
            return;
          };
          for (var i = 0; i < this.address.length; i++) {
            // console.log(this.card[i].default_card);
            if (this.address[i].default_address) {
              this.selectedAddress = this.address[i];
              // console.log(this.selectedAddress.add_street);
              return;
            }
          }
        },

        _navCardList: function() {
          this.fire('nav', {path:"/account/cards"});
        },

        _navAddressList: function() {
          // this.showAddressList = !this.showAddressList;
          this.fire('nav', {path:"/account/address"});
        }


      });
    })();
  </script>

</dom-module>
