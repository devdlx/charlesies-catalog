<dom-module id="instagram-picker">
  <template>

    <style is="custom-style" media="screen">
      :hostFFFF {
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        background-color: white;
        display: block;
        position: fixed;
        z-index: 2;
      }

      .container {
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        background-color: white;
        display: block;
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        z-index: 2;
        /*display: none;*/
        /*visibility: collapse;*/
        background-color: red;
      }

      [open] {
        /*display: block;*/
        display: flex;
        visibility: visible;
      }
      /*  Picker Dialog  */

      paper-dialog {
        top: 0;
        left: 0;
        right: 0;
        position: absolute;
        min-width: inherit;
      }

      paper-dialog > *:first-child {
        margin-top: 0;
      }

      paper-dialog > * {
        outline: none;
        box-sizing: border-box;
      }
      /*  Grid Layout  */

      .grid-container {
        /*background-color: white;*/
        /*margin-top: 64px;*/
        /*min-width: 270px;*/
        /*margin-top: 64px;*/
      }

      .grid-layout {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        /*overflow-y: scroll;
        overflow-x: hidden;
        box-sizing: border-box;
        width: 100%;
        height: 90vh;*/
        width: 270px;
      }

      .grid-containerFFFF {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .grid-cell {
        width: 135px;
        height: 135px;
        position: relative;
        /*display: -webkit-inline-box;*/
        /*background-color: #f44336;*/
        transition: opacity .25s ease-in-out;
        -moz-transition: opacity .25s ease-in-out;
        -webkit-transition: opacity .25s ease-in-out;
      }

      iron-image {
        width: 135px;
        height: 135px;
      }

      .iron-selected {}

      .check {
        /*background-color: var(--paper-green-500);*/
        border-color: var(--paper-green-500);
        border-width: 4px;
        border-style: solid;
        z-index: 1;
        visibility: hidden;
        opacity: 0;
        transition: opacity .25s ease-in-out;
        -moz-transition: opacity .25s ease-in-out;
        -webkit-transition: opacity .25s ease-in-out;
      }
      /*.check iron-icon{
        position: absolute;
        top: 0;
        right: 0;
        color: green;
      }*/

      .iron-selected .check {
        visibility: visible;
        opacity: 1;
      }

      .iron-selected iron-image {}

      @media all and (min-width: 481px) {
        .grid-container {}
        .grid-cell {
          width: 144px;
          height: 144px;
        }
        iron-image {
          width: 144px;
          height: 144px;
        }
        .grid-layout {
          width: 432px;
        }
      }

      @media all and (min-width: 961px) and (orientation: landscape) {
        .grid-layout {
          width: 636px;
        }
      }

      @media all and (min-width: 1281px) and (max-width: 1600px) {
        .grid-cell {}
        .grid-layout {}
      }
      /*  Images  */

      ::-webkit-scrollbar {
        -webkit-appearance: none;
        height: 4px;
        width: 4px;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 1px;
        background-color: #f44336;
        /*box-shadow: 0 0 1px rgba(255, 255, 255, .5);*/
      }

      paper-toolbar {
        position: absolute;
        left: 0;
        right: 0;
      }

      .container {
        /*@apply(--layout-fit);*/
        /*background-color: white;*/
      }

      section {
        height: 100%;
        @apply(--layout-vertical);
      }

      .header {
        /*padding: 8px 24px;*/
        @apply(--paper-font-title);
        padding: 0 16px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: white;
        height: 56px;
      }

      .footer {
        padding: 8px 24px;
        text-align: right;
        @apply(--paper-font-subhead);
      }

      paper-dialog-scrollable {
        @apply(--layout-flex);
        @apply(--paper-font-body1);
      }

      paper-dialog-scrollable {
        --paper-dialog-scrollable: {
          @apply(--layout-fit);
        }
      }
    </style>


    <iron-ajax id="instagramAjax" url$="{{_computeInstagramAjax(token, open)}}" handle-as="json" loading="{{loading}}" last-response="{{_instagramResponse}}" auto></iron-ajax>
    <catalog-user id="catalogUser" user="{{user}}"></catalog-user>

    <paper-dialog id="dialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" opened="{{open}}">
      <paper-toolbar class="">

        <paper-icon-button dialog-dismiss icon="arrow-back">Cancel</paper-icon-button>
        <span style="margin-right: 8px"></span>
        <paper-input id="inputInstagramSearch" style="width:100%;margin-right:16px;" no-label-float>
          <div prefix style="margin-right: 16px;">
            <iron-icon src="/images/Glyph_Logo_png.png" class="icon"></iron-icon>
          </div>
          <paper-icon-button suffix icon="clear" hidden></paper-icon-button>
        </paper-input>
        <paper-icon-button icon="save" disabled$="{{!selectedItems.length}}" dialog-confirm></paper-icon-button>

      </paper-toolbar>

      <paper-dialog-scrollable>
        <div id="grid" class="grid-container layout vertical center-center">
          <iron-selector multi selected-itemsx="{{selectedItemsx}}" selected-values="{{selectedItems}}" class="selector grid-layout">
            <template is="dom-repeat" items="[[instagramMedia]]">
              <div class="grid-cell">
                <div class="check fit">
                  <iron-icon icon="check"></iron-icon>
                </div>
                <iron-image src="{{item.images.low_resolution.url}}" preload sizing="cover"></iron-image>
              </div>
            </template>
          </iron-selector>
        </div>
      </paper-dialog-scrollable>
      <!-- <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div> -->
    </paper-dialog>

  </template>

  <script>
    (function() {

      Polymer({
        is: 'instagram-picker',
        enableCustomStyleProperties: true,
        properties: {

          loading: {
            type: Boolean,
            notify: true,
            value: true
          },
          token: {
            type: String,
            notify: true
          },
          open: {
            type: Boolean,
            notify: true,
            // reflectToAttribute: true,
            // value: true
          },
          instagramMedia: {
            type: Array,
            notify: true,
            value: []
          },
          selectedItems: {
            type: Array,
            notify: true,
            value: []
          }

        },

        behaviors: [
          // Polymer.PaperDialogBehavior
        ],
        observers: [
          // '_selecteditems(selectedItems)',
          '_computeInstagramResponse(_instagramResponse)',
          // '_open(open)',
          // '_computeOpen(open)'
        ],
        listeners: {
          'iron-overlay-closed': '_onIronOverlayClosed',
        },
        _computeOpen: function(open) {
          if (open) {
            // console.log(this.$.dialog.open);
            this.$.dialog.open();
            this.$.dialog.backdropElement.style.zIndex = 0;
          }
        },
        _onIronOverlayClosed: function(_, e) {
          // console.log(e);
          // this.open = false;
          if (e.confirmed) {
            var arr = [];
            for (var i = 0; i < this.selectedItems.length; i++) {
              var selected = this.selectedItems[i];
              // console.log(this.selectedItems[i]);
              // console.log(this.instagramMedia[selected]);
              arr.push(this.instagramMedia[this.selectedItems[i]]);
              // this.push('selected', this.instagramMedia[i]._templateInstance.__data__.item);
              // this.push('selected', this.instagramMedia[i]._templateInstance.__data__.item);
            }
            this.fire('media-selected', arr);
          }
          this.reset();
        },


        reset: function() {
          this.set('instagramMedia', []);
          this.set('selectedItems', []);
          this.set('selected', []);
        },

        // _open: function(open) {
        //
        //   if (!open && this.instagramMedia) {
        //     this.reset();
        //   }
        // },

        openFFFF: function(argument) {
          // this.$.dialog.open();
          // this.setAttribute("open", "true");
          this.open = true;
        },

        _selecteditems: function(selectedItems) {
          // console.log('selectedItems: ', selectedItems);
          // if (selectedItems.length) {
          //   this.ready = true;
          // } else {
          //   this.ready = false;
          // }
          this.set('selected', []);
          for (var i = 0; i < selectedItems.length; i++) {
            console.log(selectedItems[i]);
            // this.push('selected', selectedItems[i]._templateInstance.__data__.item);
          }
        },

        _computeInstagramAjax: function(token, open) {
          // console.log(token, open);
          // console.log('https://api.instagram.com/v1/users/self/media/recent/?access_token=' + token);
          // return 'https://api.instagram.com/v1/users/charlesielove/media/recent/?access_token=' + token;
          if (token && open) {
            return 'http://instagram-timeline.appspot.com/request/instagram?access_token=' + token + "&count=20";
          }

        },

        _computeInstagramResponse: function(_instagramResponse) {
          // console.log(_instagramResponse.data[0].images.standard_resolution);
          // console.log(_instagramResponse.data.length);
          if (_instagramResponse.data) {
            this.set('instagramMedia', _instagramResponse.data);
          }
        },

        _computeInstagramImage: function(item) {
          return item.images.low_resolution;
        }

      });
    })();
  </script>

</dom-module>
