<dom-module id="package-symbol">
  <style>
    :host {
      display: block;
      line-height: 34px;
      width: 34px;
      height: 34px;
      background: #ccc;
      text-align: center;
      font-weight: 500;
      font-size: 18px;
      color: #606060;
      outline: none;
    }

    :host(.large) {
      line-height: 64px;
      width: 64px;
      height: 64px;
      font-size: 30px;
    }
  </style>
  <template>
    <div style$="[[_getComputedStyle(color)]]">
      <span>[[_computeSymbol(category)]]</span>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'package-symbol',
    properties: {
      symbol: String,
      category: {
        type: Object
      },
      color: {
        type: String,
        value: '#fff'
      },

    },

    _computeSymbol: function(category) {
      // console.log(category.name.substr(0, 2));
      if (category) {
        return category.name.substr(0, 2);
      }
    },

    _getComputedStyle: function(color) {
      // console.log(color);
      return 'background-color: ' + color + ';';
    }
  });
</script>
