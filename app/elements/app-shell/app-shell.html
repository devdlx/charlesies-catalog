<dom-module id="app-shell">
  <style>
    #cartpanel::shadow > #scrim {
      z-index: 4;
    }

    #cartpanel::shadow > #drawer {
      z-index: 5;
    }

    paper-toast {
      z-index: 5;
    }
  </style>
  <template>
    <catalog-user id="catalogUser" user="{{user}}"></catalog-user>
    <paper-drawer-panel id="cartpanel" class="flex" force-narrow right-drawer disable-edge-swipe disable-swipe drawer-width="320px">
      <div id="main" main>
        <app-router id="router" class="flex" mode="pushstate" on-activate-route-end="trackPageview">
          <app-route path="/" element="page-browse" bindRouter></app-route>
          <app-route path="/products/:byId" element="page-item" bindRouter onUrlChange="updateModel"></app-route>
          <app-route path="/category/:category" element="page-item" bindRouter onUrlChange="updateModel"></app-route>
          <app-route path="/guides/:name" element="page-guide" bindRouter></app-route>
          <app-route path="/account" element="page-account" bindRouter></app-route>
          <!-- <app-route path="/m/:mediaId" element="page-item" bindRouter onUrlChange="updateModel"></app-route> -->
          <!-- <app-route path="/*" element="page-browse" bindRouter onUrlChange="updateModel"></app-route> -->
          <app-route path="*" element="item-not-found"></app-route>
        </app-router>
      </div>
      <app-cart id="cart" drawer></app-cart>
    </paper-drawer-panel>
  </template>
</dom-module>
<script>
  var _lastNavigated = '';

  Polymer({
    is: 'app-shell',
    listeners: {
      'nav': 'handleNav',
      'page-meta': 'updateTitle',
      'cart-close': 'cartClose',
      'cart-open': 'cartOpen',
      'cart-add': 'cartAdd',
      'cart-remove': 'cartRemove',
      'toast': 'showToast'
    },
    _toast: null,

    toggleSearch: function() {
      this.$.search.active = !this.$.search.active;
    },
    performSearch: function(e) {
      e.preventDefault();
      if (this.query.length) this.$.router.go('/?q=' + this.query);
    },
    handleNav: function(_, nav) {
      if (nav.url !== _lastNavigated && nav.url !== window.location.href) {
        _lastNavigated = nav.url;
        this.$.router.go(nav.url);
        this.$.cartpanel.closeDrawer();
      }
    },
    updateTitle: function(_, detail) {
      if (detail.title && detail.title.length) {
        document.title = detail.title + " - Charleies.com Catalog";
      } else {
        document.title = "Charleies.com Catalog";
      }
    },
    cartClose: function() {
      this.$.cartpanel.closeDrawer();
    },
    cartOpen: function() {
      this.$.cartpanel.openDrawer();
    },
    cartAdd: function(e, el) {
      this.$.cart.add(el);
    },
    cartRemove: function(e, el) {
      this.$.cart.remove(el);
    },
    showToast: function(e, detail) {
      if (!this._toast) {
        this._toast = document.createElement('paper-toast');
        Polymer.dom(this.$.router).appendChild(this._toast);
      }
      this._toast.text = detail.text;
      this.async(this._toast.show.bind(this._toast), 1);
    },

    trackPageview: function(e, detail) {
      if (window.location.href !== _lastNavigated) {
        _lastNavigated = window.location.href;
      }
      this.debounce('pageview', function() {
        var loc = window.location.pathname + window.location.search;
        ga('send', 'pageview', {
          location: loc,
          title: document.title
        });
        ga('set', 'page', loc);
      }, 2000);
    }
  });
</script>
