<style is="custom-style">
  * {
    --app-logo-color: var(--primary-text-color);
    --app-logo-font-size: 20px;
  }
</style>

<dom-module id="app-logo2">
  <style>
    :host {
      font-size: var(--app-logo-font-size);
    }

    a {
      max-width: 125px;
      color: var(--app-logo-color);
      text-transform: none;
      text-decoration: none;
    }

    :host([full]) a {
      max-width: 200px;
    }

    h1 {
      font-size: 18px;
      padding: 0 0 0 16px;
      font-weight: 500;
      color: #606060;
      margin: 0;
    }

    img {
      min-width: 36px;
      padding: 2px;
      box-sizing: border-box;
      margin: 6px;
    }
  </style>
  <template>
    <a href="/" is="pushstate-anchor" class="horizontal layout center">
      <!-- <img src="/images/polymer.svg" width="36" alt="Polymer Logo"> -->
      <h1 hidden$="[[full]]">Polymer Catalog</h1>
      <h1 hidden$="[[!full]]">Catalog</h1>
    </a>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'app-logo2',
    enableCustomStyleProperties: true,
    properties: {
      full: {
        type: Boolean,
        value: false
      }
    }
  });
</script>




<dom-module id="app-logo">
  <style is="custom-style">
    @font-face {
      font-family: 'niconneregular';
      src: url('../../fonts/niconne-regular-charlesies.eot');
    }

    @font-face {
      font-family: 'niconneregular';
      src: url('../../fonts/niconne-regular-charlesies.ttf') format('truetype'), url('../../fonts/niconne-regular-charlesies.svg#niconneregular') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --app-logo-font-size: 38px;
      --app-logo-font-family: 'niconneregular';
    }

    .color {
      color: var(--accent-color);
    }

    a {
      max-width: 125px;
      color: var(--app-logo-link-color);
      text-transform: none;
      text-decoration: none;
    }

    :host([full]) a {
      max-width: 200px;
    }

    :host([icon]) {
      height: 100%;
      width: 100%;
      min-width: 40px;
      min-height: 40px;
    }

    h1 {
      font-size: var(--app-logo-font-size);
      font-family: 'niconneregular';
      /*padding: 0 0 0 20px;*/
      font-weight: 500;
      margin: 0;
      display: inline-flex;
    }

    img {
      min-width: 36px;
      /*padding: 2px;*/
      box-sizing: border-box;
      margin: 6px;
    }
  </style>
  <template>
    <a href="/" is="pushstate-anchor" class="horizontal layout center">
      <!-- <img src="../../images/touch/chrome-touch-icon-192x192.png" width="36" alt="Logo"> -->
      <!-- <h1 class="logo" >
        <span class="red">C</span>harlesie's.com Catalog</h1> -->
      <h1>
          <span class="color">C</span><span hidden$="[[!full]]">harlesie's.com</span>
        </h1>
    </a>
  </template>
  <script>
    Polymer({
      is: 'app-logo',
      enableCustomStyleProperties: true,
      properties: {
        full: {
          type: Boolean,
          value: true
        }
      },

      // observers: ['_check(full)'],
      _check: function(full) {
        console.log('_check: ', full);
        // body...
      }
    });
  </script>
</dom-module>
