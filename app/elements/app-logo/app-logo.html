<dom-module id="app-logo">
  <style is="custom-style">
    @font-face {
      font-family: 'niconneregular';
      src: url('../../fonts/niconne-regular-charlesies.eot');
    }

    @font-face {
      font-family: 'niconneregular';
      src: url('../../fonts/niconne-regular-charlesies.ttf') format('truetype'), url('../../fonts/niconne-regular-charlesies.svg#niconneregular') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --app-logo-font-size: 38px;
      --app-logo-font-family: 'niconneregular';
    }

    .color {
      color: var(--app-logo-color);
    }

    a {
      max-width: 125px;
      color: black;
      text-transform: none;
      text-decoration: none;
    }

    :host([full]) a {
      max-width: 200px;
    }

    :host([icon]) {
      height: 100%;
      width: 100%;
      min-width: 40px;
      min-height: 40px;
    }

    h1 {
      font-size: var(--app-logo-font-size);
      font-family: 'niconneregular';
      /*padding: 0 0 0 20px;*/
      font-weight: 500;
      margin: 0;
    }

    img {
      min-width: 36px;
      /*padding: 2px;*/
      box-sizing: border-box;
      margin: 6px;
    }
  </style>
  <template>
    <a href="/" is="pushstate-anchor" class="horizontal layout center">
      <!-- <img src="../../images/touch/chrome-touch-icon-192x192.png" width="36" alt="Logo"> -->
      <!-- <h1 class="logo" hidden$="[[!full]]">
        <span class="red">C</span>harlesie's.com Catalog</h1> -->
      <h1 class="logo" hidden$="[[icon]]">
        <span class="color">C</span><span hidden$="{{!full}}">harlesie's.com</span></h1>
      </h1>

      <h1 class="red" hidden="[[!icon]]">C</h1>

    </a>
  </template>
  <script>
    Polymer({
      is: 'app-logo',
      enableCustomStyleProperties: true,
      properties: {
        full: {
          type: Boolean,
          value: false
        },
        icon: {
          true: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
