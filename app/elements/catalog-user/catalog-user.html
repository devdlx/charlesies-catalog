<dom-module id="catalog-user">
  <template>
    <firebase-auth id="firebaseLogin" user="{{_user}}" status-known="{{statusKnown}}" location="https://charlesiesbeta.firebaseio.com" provider="{{provider}}" on-error="errorHandler" on-user-created="userSuccessHandler" on-password-changed="userSuccessHandler"
    on-password-reset="userSuccessHandler" on-user-removed="userSuccessHandler"></firebase-auth>
    <!-- <firebase-document id="firebaseFavorites" location$="{{_favLocation(user)}}" data="{{_favs}}"></firebase-document> -->

    <firebase-collection id="fbCard" location$="[[_computeCardLocation(user, loggedin)]]" data="{{card}}" order-by-child="createdAt"></firebase-collection>
    <firebase-collection id="fbAddress" location$="[[_computeAddressLocation(user, loggedin)]]" data="{{address}}" order-by-child="createdAt"></firebase-collection>

  </template>
  <script>
    (function() {

      var _instances = [];

      var _add = function(type, item) {
        var check = _instances[0];
        var insertAt = 0;

        // for (var i = 0; i < check[type].length; i++) {
        //   // console.log(check.items[i].__firebaseKey__);
        //
        // }

        _instances.forEach(function(instance) {
          if (!instance[type]) {
            return;
          }
          instance.splice(type, insertAt, 0, item);

        });
        // _updateAll();
        return item;
      };

      var _remove = function(type, item_index) {
        var check = _instances[0];
        var removeAt = item_index;
        // for (var i = 0; i < check[type].length; i++) {
        //   if (check[type][i] === item || check[type][i].name === item.name) {
        //     removeAt = i;
        //   }
        // }

        if (removeAt >= 0) {
          _instances.forEach(function(instance) {
            instance.splice(type, removeAt, 1);
          });
        } else {
          return false;
        }

        _updateAll();
        return true;
      };


      var _updateAll = function() {
        _instances.forEach(function(instance) {
          instance.address = _instances[0].address;
        });
        _instances.forEach(function(instance) {
          instance.card = _instances[0].card;
        });
      };



      Polymer({
        is: 'catalog-user',
        properties: {
          email: {
            type: String,
            notify: true,
            value: ""
          },
          password: {
            type: String,
            notify: true,
            value: ""
          },
          user: {
            type: Object,
            notify: true,
          },
          statusKnown: {
            type: Boolean,
            notify: true,
          },
          provider: {
            type: String,
            notify: true,
            value: 'password'
          },
          loggedin: {
            type: Boolean,
            notify: true,
            value: false,
            // computed: 'computeLoginStatus(statusKnown, user)'
          },
          wait: {
            type: Boolean,
            notify: true,
            value: true
          },
          _favs: {
            type: Array,
            notify: true
          },

          _card: {
            type: Array,
            notify: true,
          },

          card: {
            type: Array,
            notify: true,
          },

          _address: {
            type: Object,
            notify: true,
          },

          address: {
            type: Array,
            notify: true,
          },

        },
        observers: [
          '_computeUser(_user)',
          'checkstatus(statusKnown, _user)',
          // 'check(user)',
        ],

        created: function() {
          _instances.push(this);
        },

        check: function(user) {
          console.log(user);
        },
        // Favorites

        _favLocation: function(user) {
          // console.log(user.uid);
          return 'https://charlesiesbeta.firebaseio.com/users/' + user.uid + '/favorites';
        },

        addFav: function(product) {
          // console.log(product.__firebaseKey__);
          var ref = new Firebase('https://charlesiesbeta.firebaseio.com/users/' + this.user.uid + '/favorites/' + product.__firebaseKey__);
          ref.once("value", function(snapshot) {
            // console.log(snapshot.val());
            if (snapshot.val()) {
              ref.set(false);
            } else {
              ref.set(true);
            }
          });

        },

        // User

        _computeUser: function(user) {
          // console.log(user);
          if (!user) {
            this.user = {};
            return;
          };

          if (typeof user.google === 'object') {
            user.profileImage = user.google.profileImageURL;
            user.displayName = user.google.displayName;
          }

          if (typeof user.facebook === 'object') {
            user.profileImage = user.facebook.profileImageURL;
            user.displayName = user.facebook.displayName;
          }

          if (typeof user.twitter === 'object') {
            user.profileImage = user.twitter.profileImageURL;
            user.displayName = user.twitter.displayName;
          }

          if (typeof user.password === 'object') {
            user.profileImage = user.password.profileImageURL;
            user.displayName = user.password.email;
          }
          this.user = user;
        },

        login: function(provider, email, password) {
          console.log(provider, email, password);
          // this.wait = true;
          var params; // = {email: email, password: password};
          // try {
          //   params = JSON.parse(this.params);
          // } catch (e) {
          //   params = null;
          // }
          if (provider == 'password') {
            params = params || {};
            params.email = email;
            params.password = password;
          }
          console.log('login: ', provider, params);
          this.$.firebaseLogin.provider = provider;
          this.$.firebaseLogin.login(params);
        },
        logout: function() {
          this.$.firebaseLogin.logout();
          this.user = null;
          this.loggedin = false;
          this.wait = false;
          console.log('logout!');
        },
        errorHandler: function(e) {
          this.fire('toast', {
            text: e.detail.message
          });
          console.log('error: ', e.detail.message);
        },
        userSuccessHandler: function(e) {
          this.fire('toast', {
            text: 'Xsuccess!'
          });
          console.log('success: ', this.user);
        },
        createUserHandler: function(e) {
          this.$.firebaseLogin.createUser(this.email, this.password);
          this.fire('toast', {
            text: 'Thanks for joining Charlesies.com ' + this.email
          });
        },
        changePasswordHandler: function(e) {
          this.$.firebaseLogin.changePassword(this.email, this.password, this.newPassword);
          this.fire('toast', {
            text: 'Password for account ' + this.email + ' has been changed'
          });
        },
        resetPasswordHandler: function(e) {
          this.$.firebaseLogin.sendPasswordResetEmail(this.email);
          this.fire('toast', {
            text: 'Reset password requset sent to ' + this.email
          });
        },

        checkstatus: function(statusKnown, user) {
          // console.log(statusKnown);
          // console.log(user, statusKnown);
          if (statusKnown && user) {

            // console.log('logged in');
            this.loggedin = true;
            this.wait = false;
            return true;
          }
          if (statusKnown) {
            // console.log('NOT logged in');
            this.loggedin = false;
            this.wait = false;
            return false;
          }
          // console.log('Unknown (checking status...)');
          this.loggedin = false;
          this.wait = true;
          // return 'Unknown (checking status...)';
        },

        _computeCardLocation: function(user, loggedin) {
          if (loggedin) {
            return 'https://charlesiesbeta.firebaseio.com/users/' + user.uid + '/cards';
          }
        },

        _computeAddressLocation: function(user, loggedin) {
          // console.log(user.uid, loggedin);
          if (loggedin) {
            return 'https://charlesiesbeta.firebaseio.com/users/' + user.uid + '/address';
          }
        },


        // Save Address

        save_address: function(newAddress) {
          // If logged in, add to database
          if (!this.loggedin) {
            _add('address', newAddress);
            return;
          }

          var key = this.$.fbAddress.add(newAddress).key();
          this.fire('toast', {
            text: 'New address saved!'
          });
          // console.log(this.$.fbAddress.add(this.newAddress).key());
        },

        // Save Card

        save_card: function function_name(newCard) {
          // If logged in, add to database
          if (!this.loggedin) {
            // If guest, add to guest card array
            _add('card', newCard);
            return;
          }

          // console.log('loggedin, saved to db');
          var key = this.$.fbCard.add(newCard).key();
          this.fire('toast', {
            text: 'New card saved!'
          });
          // console.log(this.$.fbAddress.add(this.newAddress).key());

        },




      });
    })();
  </script>
</dom-module>
