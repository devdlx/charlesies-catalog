<link rel="import" href="../catalog-data/catalog-data.html">

<dom-module id="catalog-blog">
  <template>
    <catalog-data post="{{post}}" postid="{{postid}}" blogid="8038113399974572777"></catalog-data>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'catalog-blog',
    properties: {
      postid: {
        type: String,
        notify: true
      },
      _posts: {
        type: Array,
        notify: true
      },

      data: {
        type: Object,
        notify: true,
        computed: 'getData(posts)'
      },
      post: {
        type: Object,
        notify: true
      }
    },
    observers: [
      // 'checkpost(post)',
      'checkpost(post)'
    ],

    checkpost: function(post) {
      // console.log('checkpost', post);
      // return post;

    },
    attached: function() {

    },
    getData: function(_posts, name) {
      console.log('getData', _posts, name);
      if (!_posts) return;

      for (var key in _posts) {
        // console.log('getData', key);
        if (key == name) {
          return _posts[key];
        }

      }


    },

  });
</script>
