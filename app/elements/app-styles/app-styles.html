<style is="custom-style">
  * {
    box-sizing: border-box;
  }

  :root {
    --iron-icon-size: 24px;
    --primary-font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    --secondary-background-color: #fafafa;
    --material-curve: cubic-bezier(0.55, 0, 0.1, 1);
    --material-curve-320: all 320ms cubic-bezier(0.55, 0, 0.1, 1);
    --material-curve-220: all 220ms cubic-bezier(0.55, 0, 0.1, 1);
    /* App Colors */
    --dark-primary-color: var(--paper-red-900);
    --default-primary-color: var(--paper-red-500);
    --light-primary-color: var(--paper-red-300);
    --accent-color: var(--paper-red-500);
    --primary-background-color: #c5cae9;
    --text-primary-color: var(--paper-grey-900);
    --primary-background-color: #FFFFFF;
    /*text/icons*/
    --primary-text-color: var(--paper-grey-900);
    --secondary-text-color: var(--paper-grey-900);
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;
    --app-logo-text-color: var(--default-primary-color);
    --toolbar-menu-color: #f8f8f8;
    --paper-toolbar-background: transparent;
    --paper-toolbar-color: #424242;
    /* Components */
    /* TABS */
    --paper-tabs-selection-bar-color: #fff;
    /* Main Toolbar */
    --app-toolbar: {
      color: var(--primary-text-color);
      background: white;
      border-bottom: var(--drawer-toolbar-border-color);
      box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
    }
    --app-toolbar-link: {
      color: var(--secondary-text-color);
    }
    paper-item {
      --paper-item: {
        cursor: pointer;
      }
    }
    --paper-menu-focused-item-after {
      background: transparent;
    }
    --paper-badge-background: white;
    --paper-badge-text-color: var(--text-primary-color);
    --paper-button-ink-color: var(--accent-color);
  }

  body,
  a {
    color: var(--text-primary-color);
    text-decoration: none;
  }

  body {
    background-color: var(--google-grey-100);
  }

  [animateAll] {
    transition: all 400ms 320ms;
    transition-timing-function: var(--material-curve-320);
  }

  .cartButton {
    margin-right: 10px;
  }
</style>
