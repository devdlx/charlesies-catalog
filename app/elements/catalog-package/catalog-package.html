<link rel="import" href="../catalog-data/catalog-data.html">

<dom-module id="catalog-package">
  <template>
    <catalog-data categories-map="{{categoriesMap}}"></catalog-data>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'catalog-package',
    properties: {
      categoryname: {
        type: String,
        notify: true
      },
      categoriesMap: {
        type: Object,
        notify: true,
      },
      data: {
        type: Object,
        notify: true,
        computed: 'getData(categoryMap, categoryname)'
      }
    },
    observers: [
      //'check(categoryname)'
    ],
    check: function(obj) {
      console.log('catalog-data check obj', obj);
    },

    getData: function(categoryMap, categoryname) {
      console.log('catalog-package getData ', categoryname);
      if (!categoryname) return;
      return categoryMap[categoryname];
    }
  });
</script>
