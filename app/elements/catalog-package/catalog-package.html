<link rel="import" href="../catalog-data/catalog-data.html">

<dom-module id="catalog-package">
  <template>
    <catalog-data id="cdata" package-map="{{_packages}}"></catalog-data>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'catalog-package',
    properties: {
      key: {
        type: String,
        notify: true
      },
      _packages: {
        type: Object,
        notify: true
      },
      data: {
        type: Object,
        notify: true,
        computed: 'getData(key)'
      }
    },

    getData: function(key) {
      // if (!_packages) return;
      // return _packages[name];
      this.$.cdata.getItemByKey(key);
    },
    remove: function(item) {
      this.$.cdata.remove(item);
    }
  });
</script>
