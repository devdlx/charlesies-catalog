<dom-module id="cart-item">
  <style>
    :host {
      display: block;
      /*font-size: 16px;*/
      /*padding: 12px 16px;*/
      /*@apply(--layout);
      @apply(--layout-horizontal);*/
      cursor: pointer;
    }

    :host(:hover) iron-icon {
      opacity: 0.85;
    }

    iron-icon:hover {
      opacity: 1.0;
    }

    iron-icon {
      /*width: 16px !important;
      height: 16px !important;
      cursor: pointer;
      margin: 0 6px;*/
      opacity: 0.0;
      transition: var(--material-curve-320);
    }

    .thumb {
      display: inline-block;
      box-sizing: border-box;
      width: 40px;
      height: 40px;
      /*border-radius: 50%;*/
      background: white;
    }

    .blue {
      background-color: var(--paper-light-blue-300);
    }
  </style>
  <template>
    <paper-icon-item on-tap="_nav">
      <!-- <div class="thumb"></div> -->
      <div class="thumb" item-icon>
        <iron-image fade src="[[mediaSrc]]" sizing="{{sizing}}" preload placeholder="{{mediaPlaceholder}}"></iron-image>
      </div>
      <paper-item-body two-line>
        <div>Photos</div>
        <div secondary>Jan 9, 2014</div>
      </paper-item-body>
      <paper-icon-button icon="star" alt="favourite this!">
      </paper-icon-button>
    </paper-icon-item>
    <!-- <span class="flex">[[element.name]]</span>
    <iron-icon icon="description" view="docs" on-tap="_nav"></iron-icon>
    <iron-icon icon="visibility" view="demo" on-tap="_nav"></iron-icon>
    <iron-icon icon="clear" on-tap="_remove"></iron-icon> -->
  </template>
</dom-module>

<script>
  Polymer({
    is: 'cart-item',
    properties: {
      item: String
    },
    _remove: function() {
      this.fire('remove');
    },
    _nav: function(e) {
      this.fire('nav', {
        url: this.item.url
      });
    }
  });
</script>
