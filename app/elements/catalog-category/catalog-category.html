    <dlx-square id="dlxsq" app="{{app}}"></dlx-square>
    <!-- <catalog-data categories-map="{{categoriesMap}}"></catalog-data> -->

<script>
  Polymer({
    is: 'catalog-category',
    properties: {
      categoryname: {
        type: String,
        notify: true
      },

      category: {
        type: Object,
        notify: true,
        // computed: 'getByName(categoryname)'
      }
    },
    observers: [
      // 'check(category)'
    ],
    check: function(obj) {
      console.log('catalog-data check obj', obj);
    },

    getByName: function(categoryname) {
      console.log('catalog-category getData ', this.$.dlxsq.categoryByName(categoryname));
      if (!categoryname) return;
      this.set('category', this.$.dlxsq.categoryByName(categoryname));
      return categoryMapName[categoryname];
    }
  });
</script>
