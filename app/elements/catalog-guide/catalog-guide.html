<link rel="import" href="../catalog-data/catalog-data.html">

<dom-module id="catalog-guide">
  <template>
    <catalog-data posts-map="{{_posts}}"></catalog-data>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'catalog-guide',
    properties: {
      name: {
        type: String,
        notify: true
      },
      _posts: {
        type: Array,
        notify: true
      },

      data: {
        type: Object,
        notify: true,
        computed: 'getData(_posts, name)'
      },
      content: {
        type: String,
        notify: true
      }
    },
    observers: [
      'checkpost(name)'
    ],

    checkpost: function(post) {
      // console.log('checkpost', post);
    },
    ready: function() {

    },
    getData: function(_posts, name) {
      if (!_posts) return;

      for (var key in _posts) {
        // console.log('getData', key);
        if (key == name) {
          return _posts[key];
        }

      }



    },

  });
</script>
