<dom-module id="element-card">

  <style media="screen">
    .card-actions .itemPrice {
      float: right;
      display: inline-block;
      position: relative;
      padding: 8px;
      outline: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .card-actions {
      border: none;
    }
  </style>

  <template>



    <paper-card heading="[[element.name]]" image="http://placehold.it/280x380">
      <div class="card-content">
        Lorem ipsum dolor sit amet, nec ad conceptam interpretaris.
      </div>
      <div class="card-actions">

        <paper-icon-button icon="favorite" on-tap="_favTap"></paper-icon-button>
        <paper-icon-button icon="shopping-cart" on-tap="_cartTap"></paper-icon-button>

        <h4 class="itemPrice">$<span class="red">[[element.version]]</span></h4>

      </div>
    </paper-card>


  </template>
  <script>
    Polymer({
      is: 'element-card',
      enableCustomStyleProperties: true,
      properties: {
        element: Object
      },
      listeners: {

      },
      observers: [
        // '_elementid(elementid, pack)',
        // '_el(element)'
      ],

      _el: function(el) {
        console.log(el);
      },
      _favTap: function(e) {
        e.stopPropagation();
        this.fire('add-to-fav', {
          element: this.element
        });

      },
      _cartTap: function(e) {
        e.stopPropagation();
        this.fire('add-to-cart', {
          element: this.element
        });

      }
    });
  </script>
</dom-module>
